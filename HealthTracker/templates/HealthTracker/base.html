<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .toolbar {
            background-color: #005a9c;
            padding: 0.5em 0;
            text-align: center;
        }
        .toolbar a {
            text-decoration: none;
        }
        .toolbar button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.2em;
            margin: 0 0.5em;
            padding: 0.5em 1em;
            transition: background-color 0.3s ease;
        }
        .toolbar button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .content {
            margin: 1em;
        }
    </style>
    <!-- Include any additional CSS files here -->
</head>
<body>

<!-- Toolbar -->
<div class="toolbar">
    <a href="{% url 'index' %}">
        <button>Home</button>
    </a>
    <a href="{% url 'about' %}"> <!-- Updated URL for the About page -->
        <button>About</button>
    </a>
    <!-- Add more toolbar items as needed -->
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
