{% extends 'HealthTracker/base.html' %}

{% block content %}
<a href="{% url 'sleep-tracker' %}" class="btn btn-primary my-2">Back</a>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Record Your Sleep</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Enter Your Sleep Information</h5>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
